<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLA Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label for="">Calculate Hours to Seconds:</label>
    <input id="hoToSec" type="number" />
    <button id="runIt">GO!</button>
    <div id="secFromHou">0</div>
    <br />

    <label for="">Calculate Minutes to Seconds:</label>
    <input id="minToSec" type="number" />
    <button id="doIt">GO!</button>
    <div id="secFromMin">0</div>
    <br />
    <label for="">Type in TOTAL DT in Seconds:</label>
    <input id="dtInSeconds" type="number" />
    <button id="run">GO!</button>
    <br />
    <label for="">SLA: </label>
    <div id="currentSla">0</div>
    <br />
    <button id="resetBtn">Reset</button>
  </body>
  <script src="index.js"></script>
</html>
